<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CHAK IPTV Redirect</title>
  <script>
    // ดึง token จาก URL เช่น ?token=abc123
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    // ลิงก์ raw ที่คุณต้องการ redirect ไป
    const realLink = "https://raw.githubusercontent.com/swisszz/CHAKIPTV/refs/heads/main/CHAKIPTV";

    // เช็ค token (ตั้งให้ถูกต้องตรงนี้)
    const validToken = "chakip123";

    if (token === validToken) {
      // ถ้า token ถูกต้อง ให้ redirect ไปยังลิงก์จริง
      window.location.href = realLink;
    } else {
      // ถ้า token ไม่ถูกต้อง แสดงข้อความ
      document.body.innerHTML = "<h2>⛔ Token ไม่ถูกต้อง หรือคุณไม่มีสิทธิ์เข้าถึง playlist นี้</h2>";
    }
  </script>
</head>
<body>
  <p>กำลังตรวจสอบ token และเปลี่ยนเส้นทาง...</p>
</body>
</html>
